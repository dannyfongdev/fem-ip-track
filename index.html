<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>

  <style src="css/main.css">
  </style>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
</head>

<body>
  <main class="container">
    <div class="top-image">
      <h1>IP Address Tracker</h1>
      <div class="search-bar">
        <input class="search-box" type="text" id="search-string" placeholder="Search for any IP address or domain">
        <input type="image" id="search-button" src="./images/icon-arrow.svg" alt="arrow"></input>
      </div>
      <div id="error-message"></div>
      <div class="detailed-info">
        <div class="d-box">
          <p class="d-label">IP Address</p>
          <p class="d-text"><span id="ip-address"></span></p>
        </div>
        <div class="d-line"></div>
        <div class="d-box">
          <p class="d-label">Location</p>
          <p class="d-text"><span id="location"></span></p>
        </div>
        <div class="d-line"></div>
        <div class="d-box">
          <p class="d-label">Timezone</p>
          <p class="d-text">UTC <span id="timezone"></span></p>
          <!-- add offset value dynamically using the API -->
        </div>
        <div class="d-line"></div>
        <div class="d-box">
          <p class="d-label">ISP</p>
          <p class="d-text"><span id="isp"></span></p>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="./js/geolocation.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
